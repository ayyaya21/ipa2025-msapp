services:
  web:
    build: ./web
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - app-net

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    env_file:
      - .env
    networks:
      - app-net

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia
    networks:
      - app-net
  
  scheduler:
    build: ./scheduler
    depends_on:
      - mongo
      - rabbitmq
    env_file:
      - .env
    networks:
      - app-net
  
  worker:
    build: ./worker
    depends_on:
      - mongo
      - scheduler
      - rabbitmq
    env_file:
      - .env
    networks:
      - app-net

volumes:
  mongo-data:
  rabbitmq_data:

networks:
  app-net: